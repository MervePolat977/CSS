<!doctype html>

<html>
  <head>
    <link rel="stylesheet" href="lib/style.css">
    <script src="lib/script.js"></script>
    <title>Z-index</title>
    <style>
      h4{
        font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
        color: #fff;
        padding-left: 140px;
        padding-top: 165px;
        font-size: 30px;
      }

      /*in order to use z-index you must use these 3 parameters*/
      img{
        position: absolute;
        z-index: -1;
        top: 0px;
      }
    </style>
  </head>

  <body>

    
    <h4>FLOWERS</h4>
    <img src="pohots2/flowers.jpg" alt="flowers" width="400">


  </body>
</html>
