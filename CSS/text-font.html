<!doctype html>

<html>
  <head>
    <link rel="stylesheet" href="lib/style.css">
    <script src="lib/script.js"></script>
    <title>Text-Font</title>
    <style>
        .text{
            color: black;
            background-color: antiquewhite;
            text-align: center; /*center,left,right*/
            font-weight: bold;
            font-family:'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
            font-style: oblique; /*italic, normal*/
            text-transform:uppercase;
            letter-spacing: 5px;
            text-decoration: overline;
            word-spacing: 20px;
        }
    </style>
  </head>

  <body>
    <h2>Text-Font with CSS</h2>
    <!--
        1-color
        2-background
        3-text-align (center,left,right)
        4-font-weight:bold (like <b></b> or <strong></strong>)
        5-font-family
        6-font-style(italic,normal, oblique..)
        7-text-transform (capitalize,lowecase,uppercase,none)
        8-letter-spacing
        9-text-decoration (overline,dashed,dotted,double,line-through,none,overline,solid,underline,wavy)
        10-word-spacing
    -->

    <p class="text">Web Technologies</p>
    

  </body>
</html>
